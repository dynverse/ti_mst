id: mst
docker_repository: dynverse/ti_mst
singularity_collection: 1673
container_url: https://github.com/dynverse/ti_mst
name: MST
source: offtheshelf
trajectory_types:
- linear
- bifurcation
- convergence
- multifurcation
- tree
- acyclic_graph
- disconnected_graph
topology_inference: free
platform: R
parameters:
  dimred:
    type: discrete
    default: pca
    values:
    - pca
    - mds
    - tsne
    - ica
    - lle
    - landmark_mds
    - mds_sammon
    - mds_isomds
    - mds_smacof
    - umap
    - dm_diffusionMap
    description: Which dimensionality reduction method to use.
  ndim:
    type: integer
    default: 2
    lower: 2
    upper: 30
input:
  format: rds
  required: expression
output:
  format: rds
  outputs:
  - dimred_projection
  - timings
wrapper_type: dimred_projection
